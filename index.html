<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to OpenShift</title>
</head>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>CoE - Integration Team</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputName">Name</label>  
  <div class="col-md-4">
  <input id="inputName" name="inputName" type="text" placeholder="name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputExp">Experience</label>  
  <div class="col-md-4">
  <input id="inputExp" name="inputExp" type="text" placeholder="experience" class="form-control input-md" required="">
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Skill">Primary Skills</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="Skill-0">
      <input type="checkbox" name="Skill" id="Skill-0" value="1">
      ACE/IIB
    </label>
	</div>
  <div class="checkbox">
    <label for="Skill-1">
      <input type="checkbox" name="Skill" id="Skill-1" value="2">
      APIC
    </label>
	</div>
  <div class="checkbox">
    <label for="Skill-2">
      <input type="checkbox" name="Skill" id="Skill-2" value="3">
      MQ
    </label>
	</div>
  <div class="checkbox">
    <label for="Skill-3">
      <input type="checkbox" name="Skill" id="Skill-3" value="4">
      NodeJS
    </label>
	</div>
  <div class="checkbox">
    <label for="Skill-4">
      <input type="checkbox" name="Skill" id="Skill-4" value="">
      Java
    </label>
	</div>
  </div>
</div>

</fieldset>
</form>
</html>
